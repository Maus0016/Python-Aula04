<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <!DOCTYPE html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <style>
        /* Estilo geral */
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Cabeçalho */
        h1 {
            text-align: center;
            margin: 30px 0 10px 0;
            color: #0d6efd;
            font-weight: bold;
        }

        /* Texto de introdução */
        p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* Menu */
        ul {
            list-style: none;
            padding: 0;
            max-width: 400px;
            margin: 0 auto;
        }

        ul li {
            margin: 15px 0;
        }

        /* Links do menu */
        ul li a {
            display: block;
            text-decoration: none;
            background-color: #0d6efd;
            color: #fff;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        /* Efeito hover */
        ul li a:hover {
            background-color: #0b5ed7;

            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #dc3545;
            /* vermelho para indicar fechamento */
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }

        li {
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #f1f1f1;
        }

        .fechado {
            background-color: #ffe5e5;
            border: 1px solid #dc3545;
            color: #dc3545;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 6px;
        }

        p {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #555;

            body {
                background-color: #f8f9fa;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                color: #333;
                margin: 0;
                padding: 40px;
            }

            /* Cabeçalho */
            h1 {
                text-align: center;
                color: #198754;
                /* verde Bootstrap para sucesso */
                font-weight: bold;
                margin-bottom: 30px;
            }

            /* Container do chamado */
            .chamado-box {
                max-width: 600px;
                margin: 0 auto;
                background: #fff;
                border: 1px solid #dee2e6;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            /* Campos */
            .chamado-box p {
                font-size: 16px;
                margin: 10px 0;
            }

            .chamado-box strong {
                color: #0d6efd;
                /* azul Bootstrap */
            }

            /* Botão voltar */
            .btn-voltar {
                display: block;
                text-align: center;
                margin-top: 20px;
            }

            .btn-voltar a {
                text-decoration: none;
                background-color: #0d6efd;
                color: #fff;
                padding: 10px 20px;
                border-radius: 6px;
                transition: background-color 0.3s ease;
            }

            .btn-voltar a:hover {
                background-color: #0b5ed7;

            }

        }
    </style>

</head>

<body>
    {% block content %},


    {% endblock %}
</body>
